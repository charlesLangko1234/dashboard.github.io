            <div class="row" id="mapContainer" style="border: 1px solid white;">
                <img src="../asset/markets-map.svg" alt="" style="width: 1300px; height: 70vh;">
                <div class="marker1" style="position: absolute; left: 72%; top: 65%; transform: translate(-50%, -50%); background-color: navy; width: 5px; height: 20px; border-radius: 50%;"  data-marker-id="1"></div>
                <div class="marker2" style="position: absolute; left: 69%; top: 53%; transform: translate(-50%, -50%); background-color: navy; width: 5px; height: 20px; border-radius: 50%;" data-marker-id="2"></div>
                <div class=" marker3" style="position: absolute; left: 65%; top: 23%; transform: translate(-50%, -50%); background-color: navy; width: 5px; height: 20px; border-radius: 50%;" data-marker-id="3"></div>
                <div class=" marker4" style="position: absolute; left: 32%; top: 23%; transform: translate(-50%, -50%); background-color: navy; width: 5px; height: 20px; border-radius: 50%;" data-marker-id="4"></div>
                <div class=" marker5" style="position: absolute; left: 40%; top: 58%; transform: translate(-50%, -50%); background-color: navy; width: 5px; height: 20px; border-radius: 50%;" data-marker-id="5"></div>
            </div>
            <div class="row report-menu">
                <h4 class="m-2">REPORT</h4>
                <div class="row m-2 d-flex" style="font-size: 30px;">
                    <i class='bx bxs-bell-ring' style="color: red;"> Machine 2 - Alert: There is an issue with the power substation.</i>
                </div>
            </div>
          </div>
              
          <!-- Mini form container -->
          <div id="miniFormContainer" style="display: none; padding: 20px;">
            <!-- Mini form content goes here -->
            <form>
                <div class="mb-3">
                    <label for="assetName" class="form-label">Add Machine</label>
                    <input type="text" class="form-control" id="machineName" placeholder="Enter Macine Name">
                    <input type="text" class="form-control" id="xCoordinate" placeholder="Enter x">
                    <input type="text" class="form-control" id="yCoordinate" placeholder="Enter y">
                </div>
                <button id="newMachineForm" type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
              
          </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
       document.querySelector('.marker2').addEventListener('click', function() {
        var reportMenu = document.querySelector('.report-menu');
        reportMenu.style.display = (reportMenu.style.display === 'none' || reportMenu.style.display === '') ? 'block' : 'none';
    });

    document.addEventListener('DOMContentLoaded', function () {
        const newAssetButton = document.getElementById('newAssetButton');
        const miniFormContainer = document.getElementById('miniFormContainer');
        const newMachineForm = document.getElementById('newMachineForm');
        const mapContainer = document.getElementById('mapContainer');

        newAssetButton.addEventListener('click', function (event) {
            event.preventDefault();
            // Toggle the display of the mini form container
            miniFormContainer.style.display = (miniFormContainer.style.display === 'none' || miniFormContainer.style.display === '') ? 'block' : 'none';
        });

        // Add event listener to your markers
        const markers = document.querySelectorAll('.marker');
        markers.forEach(marker => {
            marker.addEventListener('click', function () {
                var reportMenu = document.querySelector('.report-menu');
                reportMenu.style.display = 'none'; // Hide report menu
                // Toggle the display of the mini form container
                miniFormContainer.style.display = (miniFormContainer.style.display === 'none' || miniFormContainer.style.display === '') ? 'block' : 'none';
            });
        });

        // Handle form submission
        newMachineForm.addEventListener('click', function (event) {
            event.preventDefault();

            // Get form values
            const machineName = document.getElementById('machineName').value;
            const xCoordinate = document.getElementById('xCoordinate').value;
            const yCoordinate = document.getElementById('yCoordinate').value;

            // Create a new marker
            const newMarker = document.createElement('div');
            newMarker.className = 'marker';
            newMarker.style.left = `${xCoordinate}%`;
            newMarker.style.top = `${yCoordinate}%`;
            newMarker.setAttribute('data-marker-id', markers.length + 1);
            newMarker.setAttribute('data-machine-name', machineName);

            // Add the new marker to the map container
            mapContainer.appendChild(newMarker);

            // Hide the mini form container
            miniFormContainer.style.display = 'none';

            // You can perform additional actions with the form values if needed
            console.log('Machine Name:', machineName);
            console.log('X Coordinate:', xCoordinate);
            console.log('Y Coordinate:', yCoordinate);
        });
    });
    </script>
