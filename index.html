<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../style/basicReading.css">
    <link rel="stylesheet" href="main.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid d-flex" style="height: 100vh; background-color: #13213C;">
        <div class="col">
          <img src="./asset/login.jpg" alt="" style="height: 100vh; width: 900px; opacity: 0.7;">
        </div>
        <div class="col m-3 d-flex flex-column align-items-center justify-content-center" style="border: 3px solid #fffdf6ff;">
          <p class="h1 mb-5" style="color: white;">LOGIN</p>
          <form style="width: 400px; height: 250px;">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label" style="color: white;">Username</label>
              <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label" style="color: white;">Password</label>
              <input type="password" class="form-control" id="password">
            </div>
            <a id="submitButton" type="submit" class="login btn" href="#" style="background-color: #FCA311;">Log In</a>
          </form>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
       function login() {
            // Ambil nilai username dan password
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            console.log(username)

            // Lakukan verifikasi sesuai kebutuhan
            // Contoh sederhana: jika username dan password sesuai, arahkan ke halaman tertentu
            if (username === "admin" && password === "admin") {
              window.location.href = "./menu/home.html";
            } else {
                alert("Username atau password salah.");
            }
        }

        document.getElementById('submitButton').addEventListener('click', function(event) {
          event.preventDefault();
          login();
        });
    </script>

  </body>
</html>
